<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Users</title>
</head>
<body>
<div>
    <p>Users:</p>
    <table>
        <tr>
            <th>Id</th>
            <th>Login</th>
            <th>Password</th>
            <th>Roles</th>
            <th colspan="2">Operations</th>
        </tr>

        <tr th:each="user : ${users}">
            <td th:text="${user.id}"/>
            <td th:text="${user.login}"/>
            <td th:text="${user.password}"/>
            <td>
                <p th:each="role : ${user.userToRolesById}" th:text="${role.roleByRoleId.name}"></p>
            </td>
            <td ><a th:href="@{'/users/delete/' + ${user.id}}">Delete</a></td>
            <td ><a th:href="@{'/users/edit/' + ${user.id}}">Edit</a></td>
        </tr>

    </table>
    <p> Users(sorted by login):</p>
    <table>
        <tr>
            <th>Id</th>
            <th>Login</th>
            <th>Password</th>
            <th>Roles</th>
            <th colspan="2">Operations</th>
        </tr>

        <tr th:each="user : ${sortedUsers}">
            <td th:text="${user.id}"/>
            <td th:text="${user.login}"/>
            <td th:text="${user.password}"/>
            <td>
                <p th:each="role : ${user.userToRolesById}" th:text="${role.roleByRoleId.name}"></p>
            </td>
            <td ><a th:href="@{'/users/delete/' + ${user.id}}">Delete</a></td>
            <td ><a th:href="@{'/users/edit/' + ${user.id}}">Edit</a></td>
        </tr>

    </table>
</div>
</body>
</html>
